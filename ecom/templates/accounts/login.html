{% extends 'accounts/base.html' %}
{% block active_nav %}
          <a class="nav-link " href="{% url 'index' %}">Home</a>
          <a class="nav-link " href="{% url 'register' %}" >Sign Up</a>
          <a class="nav-link active" href="{% url 'signin' %}">Login</a>
          {% endblock %}
{% block content %}
<div class="flex-box bg-warning clearfix flex-shrink-1">
        {% if registered %}
        <p class="blockquote"> Registration Complete.</p>
                {% endif %}

        
<h1 class="cover-heading">LOGIN</h1>

<span class="lead"><p class="lead">{{acok}}</p></span>
<form method='POST'>
        {% csrf_token %}
                <div class="form-group">
                                <div class="input-group mb-3">
                                        <div class="input-group-prepend">
                                        <span class="input-group-text" id="cnf-pass">></span>
                                        </div>
                                        <input type="email" class="form-control" name="username" placeholder="Email" aria-describedby="cnf-pass">
                                </div>
                            
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
                        <div class="input-group mb-3">
                                <div class="input-group-prepend">
                                <span class="input-group-text" id="cnf-pass">></span>
                                </div>
                                <input type="password" class="form-control" name="password" placeholder="Password" aria-label="CPassword" aria-describedby="cnf-pass">
                        </div>
                    </div>
        <div class="form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div>
        <button type="submit" class="btn btn-primary w-75">Submit</button>
</form>
</div>

{% endblock %}



<div class="form-row">    
  <div class="form-group col-md-6">
  <div class="input-group mb-3">
          <div class="input-group-prepend">
          <span class="input-group-text" id="basic-addon1">></span>
          </div>
          <input type="text" class="form-control" placeholder="First Name" name="fname" aria-label="First Name" aria-describedby="basic-addon1">
  </div>
</div>
<div class="form-group col-md-6">
      <div class="input-group mb-3">
              <div class="input-group-prepend">
              <span class="input-group-text" id="basic-addon2">></span>
              </div>
              <input type="text" class="form-control" name="lname" placeholder="Last Name" aria-label="Last Name" aria-describedby="basic-addon2">
      </div>
  </div>
</div>
<div class="form-group">
      <div class="input-group mb-3">
              <div class="input-group-prepend">
              <span class="input-group-text" id="basic-email">></span>
              </div>
              <input type="email" class="form-control" name="vemail" placeholder="Email" aria-label="Email" aria-describedby="basic-email">
      </div>
  </div>
  <div class="form-group">
          <div class="input-group mb-3">
                  <div class="input-group-prepend">
                  <span class="input-group-text" id="pass">></span>
                  </div>
                  <input type="password" class="form-control" name="pass" placeholder="Enter Password" aria-label="Password" aria-describedby="pass">
          </div>
      </div>
      <div class="form-group">
              <div class="input-group mb-3">
                      <div class="input-group-prepend">
                      <span class="input-group-text" id="cnf-pass">></span>
                      </div>
                      <input type="password" class="form-control" name="cnfpass" placeholder="Confirm Password" aria-label="CPassword" aria-describedby="cnf-pass">
              </div>
          </div>
          <p>{{info}}</p>
          <br>
          <button type="submit" class="btn btn-danger">Sign Up</button>
